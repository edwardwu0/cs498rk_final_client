<div class="row">
    <li ng-repeat="review in reviews">
        <div class="row">
            <div clas="small-8 columns">

                <div class="row">
                    <div class="small-3 columns">{{review.courseName}}</div>
                    <div class="small-1 columns">{{review.rating}}</div>
                    <div class="small-8 columns">{{review.title}}</div>
                </div>
            </div>
            <div class="small-4 columns">
                <a ng-href="#/review/edit/{{review._id}}" class="button radius">Edit</a>
                <a ng-click="delete(review._id)" class="button radius alert">Delete</a>
            </div>

        </div>
    </li>
    </ul>
</div>
